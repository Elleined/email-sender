<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <title>Send Email</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>
<body>

<h1 class="text-center display-1">Send Email in Different Ways</h1>
<hr class="border border-primary border-2 opacity-50">

<div class="container text-center">
   <div class="row">
      <div class="col">
         <div class="card" style="width: 18rem;">
            <img src="/emailattachment.png" class="card-img-top" alt="...">
            <div class="card-body">
               <h5 class="card-title fs-6">Send With Attachment</h5>
               <a th:href="@{/attachment-email}" class="btn btn-primary">Try</a>
            </div>
         </div>
      </div>
      <div class="col">
         <div class="card" style="width: 18rem;">
            <img src="/emailattachment.png" class="card-img-top" alt="...">
            <div class="card-body">
               <h5 class="card-title fs-6">Send Simple Email</h5>
               <a th:href="@{/simple-email}" class="btn btn-primary">Try</a>
            </div>
         </div>
      </div>
      <div class="col">
         <div class="col">
            <div class="card" style="width: 18rem;">
               <img src="/emailattachment.png" class="card-img-top" alt="...">
               <div class="card-body">
                  <h5 class="card-title fs-6">Send Email OTP</h5>
                  <a th:href="@{/email-otp}" class="btn btn-primary">Try</a>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
</body>
</html>
